<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toy Robot (Javascript)</title>
        <link rel="stylesheet" href="./public/css/style.css" />
    </head>
    <body>
        <h1>Toy Robot (JavaScript)</h1>

        <div class="grid-container">
            <div class="square-container zero" id="[0,4]"></div>
            <div class="square-container one" id="[1,4]"></div>
            <div class="square-container two" id="[2,4]"></div>
            <div class="square-container three" id="[3,4]"></div>
            <div class="square-container four" id="[4,4]"></div>
            <div class="square-container five" id="[0,3]"></div>
            <div class="square-container six" id="[1,3]"></div>
            <div class="square-container seven" id="[2,3]"></div>
            <div class="square-container eight" id="[3,3]"></div>
            <div class="square-container nine" id="[4,3]"></div>
            <div class="square-container ten" id="[0,2]"></div>
            <div class="square-container eleven" id="[1,2]"></div>
            <div class="square-container twelve" id="[2,2]"></div>
            <div class="square-container thirteen" id="[3,2]"></div>
            <div class="square-container fourteen" id="[4,2]"></div>
            <div class="square-container fifteen" id="[0,1]"></div>
            <div class="square-container sixteen" id="[1,1]"></div>
            <div class="square-container seventeen" id="[2,1]"></div>
            <div class="square-container eightteen" id="[3,1]"></div>
            <div class="square-container nineteen" id="[4,1]"></div>
            <div class="square-container twenty" id="[0,0]"></div>
            <div class="square-container twentyone" id="[1,0]"></div>
            <div class="square-container twentytwo" id="[2,0]"></div>
            <div class="square-container twentythree" id="[3,0]"></div>
            <div class="square-container twentyfour" id="[4,0]"></div>
        </div>

        <div class="command-container">
            <h3>Please enter in a valid command</h3>
            <h3>
                Examples: PLACE 1, 1, NORTH &#8226; MOVE &#8226; REPORT &#8226;
                LEFT &#8226; RIGHT
            </h3>
            <div class="input-container">
                <form id="myForm">
                    <h3>Enter Command:</h3>

                    <input type="text" name="commandText" id="commandText" />
                    <br />
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
        <script src="./public/js/index.js"></script>
        <script src="./public/js/report.js"></script>
        <script src="./public/js/helpers.js"></script>
        <script src="./public/js/robot.js"></script>
    </body>
</html>
